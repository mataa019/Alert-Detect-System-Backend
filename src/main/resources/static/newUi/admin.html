<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor/Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">ðŸš¨ Alert Detect System</div>
      <div class="user-info" id="userInfo"></div>
    </div>
  </div>
  <div class="main-content">
    <div class="section-header">
      <h2>Supervisor/Admin Dashboard</h2>
      <div class="filter-bar">
        <select id="statusFilter">
          <option value="">All Statuses</option>
          <option value="ASSIGNED">Assigned</option>
          <option value="UNASSIGNED">Unassigned</option>
          <option value="COMPLETED">Completed</option>
        </select>
        <input id="groupFilter" placeholder="Group ID" type="text">
        <input id="assigneeFilter" placeholder="Assignee" type="text">
        <button class="btn btn-primary" onclick="loadTasks()">Apply Filters</button>
      </div>
    </div>
    <h3>Tasks</h3>
    <table class="table" id="tasksTable">
      <thead>
        <tr>
          <th>ID</th><th>Title</th><th>Status</th><th>Assignee</th><th>Group</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="auditLogModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Audit Log</h3>
          <button class="close-btn" onclick="closeAuditModal()">&times;</button>
        </div>
        <div class="modal-body" id="auditLogBody"></div>
      </div>
    </div>
    <hr>
    <h3>Cases</h3>
    <button class="btn btn-success" onclick="showCreateCaseModal()">Create Case</button>
    <table class="table" id="casesTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Status</th><th>Assignee</th><th>Created</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="caseDetailsModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Case Details</h3>
          <button class="close-btn" onclick="closeCaseModal()">&times;</button>
        </div>
        <div class="modal-body" id="caseDetailsBody"></div>
      </div>
    </div>
    <div id="caseEditModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Case</h3>
          <button class="close-btn" onclick="closeCaseEditModal()">&times;</button>
        </div>
        <div class="modal-body">
          <form id="caseEditForm" onsubmit="event.preventDefault(); saveCaseEdit();">
            <input type="hidden" name="caseId">
            <div class="form-group">
              <label for="caseName">Name</label>
              <input type="text" name="caseName" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="description" rows="3"></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" onclick="closeCaseEditModal()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="caseCreateModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3 style="margin-bottom:0;">Create Case</h3>
          <button class="close-btn" onclick="closeCaseCreateModal()">&times;</button>
        </div>
        <div class="modal-body">
          <form id="caseCreateForm" onsubmit="event.preventDefault(); createCase();">
            <div class="form-row" style="display:flex; gap:1.5rem; flex-wrap:wrap; margin-bottom:1rem;">
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="createCaseType">Case Type*</label>
                <select id="createCaseType" required>
                  <option value="">-- Select Type --</option>
                  <option value="ALERT">ALERT</option>
                  <option value="INVESTIGATION">INVESTIGATION</option>
                  <option value="TASK">TASK</option>
                </select>
              </div>
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="createPriority">Priority*</label>
                <input type="text" id="createPriority" required placeholder="e.g. HIGH">
              </div>
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="createEntity">Entity*</label>
                <input type="text" id="createEntity" required placeholder="e.g. Customer123">
              </div>
            </div>
            <div class="form-row" style="display:flex; gap:1.5rem; flex-wrap:wrap; margin-bottom:1rem;">
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="createAlertId">Alert ID*</label>
                <input type="text" id="createAlertId" required placeholder="e.g. A12345">
              </div>
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="createTypology">Typology*</label>
                <input type="text" id="createTypology" required placeholder="e.g. Fraud">
              </div>
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="createRiskScore">Risk Score*</label>
                <input type="number" id="createRiskScore" required min="0" step="0.01" placeholder="e.g. 7.5">
              </div>
            </div>
            <div class="form-group" style="margin-bottom:1rem;">
              <label for="createCaseDescription">Description</label>
              <textarea id="createCaseDescription" rows="3" style="resize:vertical;" placeholder="Describe the case..."></textarea>
            </div>
            <div class="form-group" style="margin-bottom:1rem;">
              <label for="createCaseAssignee">Assignee</label>
              <input type="text" id="createCaseAssignee" placeholder="Optional">
            </div>
            <div class="form-actions" style="justify-content: flex-end;">
              <button type="submit" class="btn btn-primary">Create</button>
              <button type="button" class="btn btn-secondary" onclick="closeCaseCreateModal()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="recentCasesSection" style="margin-top:2rem;">
      <h3>Recent Cases</h3>
      <ul id="recentCasesList"></ul>
    </div>
  </div>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
