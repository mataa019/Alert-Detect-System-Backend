<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor/Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">ðŸš¨ Alert Detect System</div>
      <div class="user-info" id="userInfo"></div>
    </div>
  </div>
  <div class="main-content">
    <div class="section-header">
      <h2>Supervisor/Admin Dashboard</h2>
      <div class="filter-bar">
        <select id="statusFilter">
          <option value="">All Statuses</option>
          <option value="ASSIGNED">Assigned</option>
          <option value="UNASSIGNED">Unassigned</option>
          <option value="COMPLETED">Completed</option>
        </select>
        <input id="groupFilter" placeholder="Group ID" type="text">
        <input id="assigneeFilter" placeholder="Assignee" type="text">
        <button class="btn btn-primary" onclick="loadTasks()">Apply Filters</button>
      </div>
    </div>
    <h3>Tasks</h3>
    <table class="table" id="tasksTable">
      <thead>
        <tr>
          <th>ID</th><th>Title</th><th>Status</th><th>Assignee</th><th>Group</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="auditLogModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Audit Log</h3>
          <button class="close-btn" onclick="closeAuditModal()">&times;</button>
        </div>
        <div class="modal-body" id="auditLogBody"></div>
      </div>
    </div>
    <hr>
    <h3>Cases</h3>
    <button class="btn btn-success" onclick="showCreateCaseModal()">Create Case</button>
    <table class="table" id="casesTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Status</th><th>Assignee</th><th>Created</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="caseDetailsModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Case Details</h3>
          <button class="close-btn" onclick="closeCaseModal()">&times;</button>
        </div>
        <div class="modal-body" id="caseDetailsBody"></div>
      </div>
    </div>
    <div id="caseEditModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Case</h3>
          <button class="close-btn" onclick="closeCaseEditModal()">&times;</button>
        </div>
        <div class="modal-body">
          <form id="caseEditForm" onsubmit="event.preventDefault(); saveCaseEdit();">
            <input type="hidden" name="caseId">
            <div class="form-row" style="display:flex; gap:1.5rem; flex-wrap:wrap; margin-bottom:1rem;">
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="editCaseType">Case Type*</label>
                <select id="editCaseType" name="caseType" required>
                  <option value="">-- Select Type --</option>
                  <option value="FRAUD_DETECTION">FRAUD_DETECTION</option>
                  <option value="MONEY_LAUNDERING">MONEY_LAUNDERING</option>
                  <option value="SUSPICIOUS_ACTIVITY">SUSPICIOUS_ACTIVITY</option>
                  <option value="COMPLIANCE_VIOLATION">COMPLIANCE_VIOLATION</option>
                  <option value="AML">AML</option>
                  <option value="FRAUD">FRAUD</option>
                  <option value="COMPLIANCE">COMPLIANCE</option>
                  <option value="SANCTIONS">SANCTIONS</option>
                  <option value="KYC">KYC</option>
                </select>
              </div>
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="editPriority">Priority*</label>
                <select id="editPriority" name="priority" required>
                  <option value="">-- Select Priority --</option>
                  <option value="LOW">LOW</option>
                  <option value="MEDIUM">MEDIUM</option>
                  <option value="HIGH">HIGH</option>
                  <option value="CRITICAL">CRITICAL</option>
                </select>
              </div>
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="editEntity">Entity*</label>
                <input type="text" id="editEntity" name="entity" required placeholder="e.g. Customer123">
              </div>
            </div>
            <div class="form-row" style="display:flex; gap:1.5rem; flex-wrap:wrap; margin-bottom:1rem;">
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="editAlertId">Alert ID*</label>
                <input type="text" id="editAlertId" name="alertId" required placeholder="e.g. A12345">
              </div>
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="editTypology">Typology*</label>
                <select id="editTypology" name="typology" required>
                  <option value="">-- Select Typology --</option>
                  <option value="MONEY_LAUNDERING">MONEY_LAUNDERING</option>
                  <option value="TERRORIST_FINANCING">TERRORIST_FINANCING</option>
                  <option value="FRAUD">FRAUD</option>
                  <option value="SANCTIONS_VIOLATION">SANCTIONS_VIOLATION</option>
                </select>
              </div>
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="editRiskScore">Risk Score*</label>
                <input type="number" id="editRiskScore" name="riskScore" required min="0" step="0.01" placeholder="e.g. 7.5">
              </div>
            </div>
            <div class="form-group" style="margin-bottom:1rem;">
              <label for="editDescription">Description*</label>
              <textarea id="editDescription" name="description" rows="3" style="resize:vertical;" required placeholder="Describe the case..."></textarea>
            </div>
            <div class="form-group" style="margin-bottom:1rem;">
              <label for="editContext">Context*</label>
              <textarea id="editContext" name="context" rows="2" style="resize:vertical;" required placeholder="Provide case context..."></textarea>
            </div>
            <div class="form-group" style="margin-bottom:1rem;">
              <label for="editEvidence">Evidence*</label>
              <textarea id="editEvidence" name="evidence" rows="2" style="resize:vertical;" required placeholder="List evidence or references..."></textarea>
            </div>
            <div class="form-group" style="margin-bottom:1rem;">
              <label for="editCaseAssignee">Assignee</label>
              <input type="text" id="editCaseAssignee" name="assignee" placeholder="Optional">
            </div>
            <div class="form-actions" style="justify-content: flex-end;">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" onclick="closeCaseEditModal()">Cancel</button>
            </div>
          </form>
        </div>
    </div>
    <div id="caseCreateModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3 style="margin-bottom:0;">Create Case</h3>
          <button class="close-btn" onclick="closeCaseCreateModal()">&times;</button>
        </div>
        <div class="modal-body">
          <form id="caseCreateForm" onsubmit="event.preventDefault(); createCase();">
            <div class="form-row" style="display:flex; gap:1.5rem; flex-wrap:wrap; margin-bottom:1rem;">
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="createCaseType">Case Type*</label>
                <select id="createCaseType" required>
                  <option value="">-- Select Type --</option>
                  <option value="FRAUD_DETECTION">FRAUD_DETECTION</option>
                  <option value="MONEY_LAUNDERING">MONEY_LAUNDERING</option>
                  <option value="SUSPICIOUS_ACTIVITY">SUSPICIOUS_ACTIVITY</option>
                  <option value="COMPLIANCE_VIOLATION">COMPLIANCE_VIOLATION</option>
                  <option value="AML">AML</option>
                  <option value="FRAUD">FRAUD</option>
                  <option value="COMPLIANCE">COMPLIANCE</option>
                  <option value="SANCTIONS">SANCTIONS</option>
                  <option value="KYC">KYC</option>
                </select>
              </div>
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="createPriority">Priority*</label>
                <select id="createPriority" required>
                  <option value="">-- Select Priority --</option>
                  <option value="LOW">LOW</option>
                  <option value="MEDIUM">MEDIUM</option>
                  <option value="HIGH">HIGH</option>
                  <option value="CRITICAL">CRITICAL</option>
                </select>
              </div>
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="createEntity">Entity*</label>
                <input type="text" id="createEntity" required placeholder="e.g. Customer123">
              </div>
            </div>
            <div class="form-row" style="display:flex; gap:1.5rem; flex-wrap:wrap; margin-bottom:1rem;">
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="createAlertId">Alert ID*</label>
                <input type="text" id="createAlertId" required placeholder="e.g. A12345">
              </div>
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="createTypology">Typology*</label>
                <select id="createTypology" required>
                  <option value="">-- Select Typology --</option>
                  <option value="MONEY_LAUNDERING">MONEY_LAUNDERING</option>
                  <option value="TERRORIST_FINANCING">TERRORIST_FINANCING</option>
                  <option value="FRAUD">FRAUD</option>
                  <option value="SANCTIONS_VIOLATION">SANCTIONS_VIOLATION</option>
                </select>
              </div>
              <div class="form-group" style="flex:1 1 180px; min-width:180px;">
                <label for="createRiskScore">Risk Score*</label>
                <input type="number" id="createRiskScore" required min="0" step="0.01" placeholder="e.g. 7.5">
              </div>
            </div>
            <div class="form-group" style="margin-bottom:1rem;">
              <label for="createCaseDescription">Description</label>
              <textarea id="createCaseDescription" rows="3" style="resize:vertical;" placeholder="Describe the case..."></textarea>
            </div>
            <div class="form-group" style="margin-bottom:1rem;">
              <label for="createCaseContext">Context*</label>
              <textarea id="createCaseContext" required rows="2" style="resize:vertical;" placeholder="Provide case context..."></textarea>
            </div>
            <div class="form-group" style="margin-bottom:1rem;">
              <label for="createCaseEvidence">Evidence*</label>
              <textarea id="createCaseEvidence" required rows="2" style="resize:vertical;" placeholder="List evidence or references..."></textarea>
            </div>
            <div class="form-group" style="margin-bottom:1rem;">
              <label for="createCaseAssignee">Assignee</label>
              <input type="text" id="createCaseAssignee" placeholder="Optional">
            </div>
            <div class="form-actions" style="justify-content: flex-end;">
              <button type="submit" class="btn btn-primary">Create</button>
              <button type="button" class="btn btn-secondary" onclick="closeCaseCreateModal()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="recentCasesSection" style="margin-top:2rem;">
      <h3>Recent Cases</h3>
      <ul id="recentCasesList"></ul>
    </div>
  </div>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
