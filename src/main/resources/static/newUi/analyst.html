<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyst/Investigator Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">ðŸš¨ Alert Detect System</div>
      <div class="user-info" id="userInfo"></div>
    </div>
  </div>
  <div class="main-content">
    <div class="section-header">
      <h2>Analyst/Investigator Dashboard</h2>
    </div>
    <h3>Tasks</h3>
    <table class="table" id="tasksTable">
      <thead>
        <tr>
          <th>ID</th><th>Title</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="taskDetailsModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Task Details</h3>
          <button class="close-btn" onclick="closeTaskModal()">&times;</button>
        </div>
        <div class="modal-body" id="taskDetailsBody"></div>
      </div>
    </div>
    <hr>
    <h3>Cases</h3>
    <button class="btn btn-success" onclick="showCreateCaseModal()">Create Case</button>
    <table class="table" id="casesTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Status</th><th>Created</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="caseDetailsModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Case Details</h3>
          <button class="close-btn" onclick="closeCaseModal()">&times;</button>
        </div>
        <div class="modal-body" id="caseDetailsBody"></div>
      </div>
    </div>
    <div id="caseEditModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Case</h3>
          <button class="close-btn" onclick="closeCaseEditModal()">&times;</button>
        </div>
        <div class="modal-body">
          <form id="caseEditForm" onsubmit="event.preventDefault(); saveCaseEdit();">
            <input type="hidden" name="caseId">
            <div class="form-group">
              <label for="caseName">Name</label>
              <input type="text" name="caseName" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="description" rows="3"></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" onclick="closeCaseEditModal()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="caseCreateModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Create Case</h3>
          <button class="close-btn" onclick="closeCaseCreateModal()">&times;</button>
        </div>
        <div class="modal-body">
          <form id="caseCreateForm" onsubmit="event.preventDefault(); createCase();">
            <div class="form-group">
              <label for="createCaseType">Case Type*</label>
              <input type="text" id="createCaseType" required>
            </div>
            <div class="form-group">
              <label for="createPriority">Priority*</label>
              <input type="text" id="createPriority" required>
            </div>
            <div class="form-group">
              <label for="createEntity">Entity*</label>
              <input type="text" id="createEntity" required>
            </div>
            <div class="form-group">
              <label for="createAlertId">Alert ID*</label>
              <input type="text" id="createAlertId" required>
            </div>
            <div class="form-group">
              <label for="createTypology">Typology*</label>
              <input type="text" id="createTypology" required>
            </div>
            <div class="form-group">
              <label for="createRiskScore">Risk Score*</label>
              <input type="number" id="createRiskScore" required min="0" step="0.01">
            </div>
            <div class="form-group">
              <label for="createCaseDescription">Description</label>
              <textarea id="createCaseDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="createCaseAssignee">Assignee</label>
              <input type="text" id="createCaseAssignee">
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Create</button>
              <button type="button" class="btn btn-secondary" onclick="closeCaseCreateModal()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/analyst.js"></script>
</body>
</html>
