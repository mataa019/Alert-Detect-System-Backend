spring.application.name=Alert detect system

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/alert_detect_db
spring.datasource.username=root
spring.datasource.password=Mataa2002
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flowable Configuration
flowable.database-schema-update=true
flowable.async-executor-activate=true
flowable.check-process-definitions=true
flowable.process.definition-cache-limit=10
flowable.history-level=full

# Mail Configuration (optional)
flowable.mail.server.host=localhost
flowable.mail.server.port=1025